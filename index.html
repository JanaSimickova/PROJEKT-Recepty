<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

	<div class="wrapper">
		<!-- největší hlavní recept -->
		<div class="hlavni">
			<div class="popis">
				<p>Saláty</p>
				<p>5 komentářů</p>
			</div>
			<h1>Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<div class="male-recepty">
			<!-- malý recept 1 -->
			<div class="prvni">
				<div class="popis">
					<p>Svačina</p>
					<p>16 komentářů</p>
				</div>

				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>

			<!-- malý recept 2 -->
			<div class="druhy">
				<div class="popis">
					<p>Mexická</p>
					<p>7 komentářů</p>
				</div>

				<h2>Avokádové tacos</h2>
			</div>

			<!-- malý recept 3 -->
			<div class="treti">
				<div class="popis">
					<p>Luštěniny</p>
					<p>23 komentářů</p>
				</div>

				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>

			<!-- malý recept 4 -->
			<div class="ctvrty">
				<div class="popis">
					<p>Burgery</p>
					<p>19 komentářů</p>
				</div>

				<h2>Sojový burger</h2>
			</div>
		</div>
	</div>

			<footer class="paticka">
				<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
			</footer>

</body>
</html>
